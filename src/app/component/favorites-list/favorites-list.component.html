<h1>Favoritos</h1>
<br/>
<div *ngIf="!favorites">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div flex-gt-md="50" flex>
  <div *ngFor="let favorite of favorites; let i = index">
    <!--Card Narrower-->
    <div class="card card-cascade narrower">

      <!--Card image-->
      <div class="view overlay">
        <img src={{favorite.urlToImage}} class="img-fluid" alt="narrower">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!--/.Card image-->

      <!--Card content-->
      <div class="card-body">
        <h3 class="text-dark">{{favorite.title}}</h3>
        <button mat-raised-button color="warn" [routerLink]="['/favorite-detail', i]"><mat-icon>find_in_page</mat-icon>VER M√ÅS</button>
        <button mat-raised-button color="warn" (click)="deleteFavorite(favorite)">ELIMINAR FAVORITO</button>
      </div>
      <!--/.Card content-->

    </div>
    <!--/.Card Narrower-->
    <br/>
  </div>
</div>
<p>
  <button mat-raised-button color="accent" [routerLink]="['/']"> VOLVER</button>
</p>
